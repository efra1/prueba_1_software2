		<!-- Custom CSS -->
		<link href="../../dist/css/style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		
		
		<div class="wrapper theme-1-active pimary-color-red">
		
			
				
			<!-- Main Content -->
			<div class="page-wrapper">
				<div class="container-fluid">
					
					
					
			
				   	<!-- Row -->
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default card-view">
								<div class="panel-heading">
									<div class="pull-left">
										<h6 class="panel-title txt-dark">ADICIONAR CLASE</h6>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="form-wrap">
								<form action="../clases/guardar_horarios" method="post" class="form-horizontal" enctype="multipart/form-data">
													
								
												<div class="form-wrap">
														<div class="form-body">
															<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-account mr-10"></i>ASIGNAR HORARIOS</h6>
															<hr class="light-grey-hr"/>
															
													<input type="hidden" name="codclase" value="$codclase">	
													<input type="hidden" name="codprofesor" value="$codprofesor">	
														<div class="row">
															<div class="col-md-6">
																<div class="form-group">
																		<label class="control-label col-md-3">DIA </label>
																		<div class="col-md-9">
																			<select class="form-control" name="dia">
																				<option value="LUNES">LUNES</option>
																				<option value="MARTES">MARTES</option>
																				<option value="MIERCOLES">MIERCOLES</option>
																				<option value="JUEVES">JUEVES</option>
																				<option value="VIERNES">VIERNES</option>
																				<option value="SABADO">SABADO</option>
																			</select>
																		</div>
																	</div>
																</div>
														</div>
															
															<div class="row">
														<div class="col-md-6">
																	<div class="form-group">
																		<label class="control-label col-md-3">HORA INICIO</label>
																		<div class="col-md-9">
																			<input type="time" name="hora_inicio" class="form-control" placeholder="ingrese apellido paterno">
																			
																		</div>
																	</div>
																</div>
														</div>
															
														<div class="row">
														<div class="col-md-6">
																	<div class="form-group">
																		<label class="control-label col-md-3">HORA FIN</label>
																		<div class="col-md-9">
																			<input type="time" name="hora_fin" class="form-control" placeholder="ingrese apellido paterno">
																			
																		</div>
																	</div>
																</div>
														</div>
															</div>	
															
														
															
															
													</div>
														<div class="form-actions mt-10">
															<div class="row">
																<div class="col-md-6">
																	<div class="row">
																		<div class="col-md-9">
																			<button type="submit" class="btn btn-success  mr-10">ACEPTAR</button>
																			<button type="button" class="btn btn-default" onclick="location.href='../clases/gestion_clases'">CANCELAR</button>
																		</div>
																	</div>
																</div>
																<div class="col-md-6"> </div>
															</div>
														</div>
													</form>
													
													<table id="example" class="table table-hover display  pb-30" >
											
													
											
												<thead>
												<tr class="cabecera">
											
															<th>N&deg;</th>
															<th>DIA</th>
															<th>HORA INICIO</th>
															<th>HORA FIN</th>
														
															
												</tr>
												</thead>
												
												
												<tbody>
											#set($cont = 0)
											#foreach($h in $horarios)
											#set($cont = $cont + 1)
												<tr class="filas" align="center">
												
													<td>$cont</td>
													<td>$h.dia</td>
													<td>$h.hora_inicio</td>
													<td>$h.hora_fin</td>
													
												</tr>
												#end													
												</tbody>
											</table>
													
													
													
													
													
													
													
												</div>
											</div>
										</div>
									</div>
								</div>
									
							</div>
						</div>
					</div>
					<!-- /Row -->
					
		
				
				</div>
				
			
			</div>
			<!-- /Main Content -->
		
		</div>
