		<div class="wrapper theme-1-active pimary-color-red">

			<div class="page-wrapper">
				<div class="container-fluid">
					
					<!-- Title -->
					<div class="row heading-bg">
						<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
							<h5 class="txt-dark">ASIGNAR MENUS A PROCESO </h5>
						</div>
					
						
					
					</div>
					<!-- /Title -->
					
					
					
					<!-- Row -->
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default card-view">
								
								 <form class="uk-form-stacked" action="../procesos/guardar_menus" method="post" enctype="multipart/form-data">
                   <input type="hidden" name="codp" value="$proceso.codp">
							
								<div class="panel-wrapper collapse in">
									<div class="panel-body">
										<div class="row mt-40">
											<div class="col-sm-12">
											
											
											
											
											
																			
										#foreach($pr in $proceso.menus)
												<div class="checkbox">
													<input id="checkbox0" type="checkbox" name="codmenu" value="$pr.codmenu" checked="checked">
													<label for="checkbox0">$pr.nombre</label>
												</div>
											 #end
												
										#foreach($pr in $menus)
												<div class="checkbox">
													<input id="checkbox0" type="checkbox" name="codmenu" value="$pr.codmenu" >
													<label for="checkbox0">$pr.nombre</label>
												</div>
											 #end
												
												
											</div>
											
												<div class="col-md-12">
														<button type="submit" class="btn btn-success  mr-10">ACEPTAR</button>
														<button type="button" class="btn btn-default" onclick="location.href='../procesos/gestion_procesos'">CANCELAR</button>
													</div>
																
										</div>
									</div>
								</div>
								
								
								</form>
								
							</div>
						</div>
				
							</div>
