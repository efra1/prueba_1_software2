<script type="text/javascript">
function calcular_promedio(){
	
	var item1 = $('#item1').val();	
	var item2 = $('#item2').val();	
	var item3 = $('#item3').val();
	var item4 = $('#item4').val();
	
	var prom=parseInt(item1)+parseInt(item2)+parseInt(item3)+parseInt(item4);
var div=parseInt(prom)/4;
	$('#item5').val(Math.round(div*0.10));
	
	
	calcular_promedio5();
	
}
function calcular_promedio2(){	
	var item6 = $('#item6').val();	
	var item7 = $('#item7').val();	
	var item8 = $('#item8').val();
	var item9 = $('#item9').val();
	
	var prom2=parseInt(item6)+parseInt(item7)+parseInt(item8)+parseInt(item9);
var div2=prom2/4;
	$('#item10').val(Math.round(div2*0.35));
	calcular_promedio5();
}
function calcular_promedio3(){
	var item11 = $('#item11').val();	
	var item12 = $('#item12').val();	
	var item13 = $('#item13').val();
	var item14 = $('#item14').val();
	
	var prom3=parseInt(item11)+parseInt(item12)+parseInt(item13)+parseInt(item14);
var div3=prom3/4;
	$('#item15').val(Math.round(div3*0.35));
	calcular_promedio5();
}
function calcular_promedio4(){
	var item16 = $('#item16').val();	
	var item17 = $('#item17').val();	
	var item18 = $('#item18').val();
	var item19 = $('#item19').val();
	
	var prom4=parseInt(item16)+parseInt(item17)+parseInt(item18)+parseInt(item19);
var div4=prom4/4;
	$('#item20').val(Math.round(div4*0.10));
	calcular_promedio5();
}


function calcular_promedio5(){
	var itemX5 = $('#item5').val();	
	var itemX10 = $('#item10').val();	
	var itemX15 = $('#item15').val();
	var itemX20 = $('#item20').val();
	var itemX21 = $('#item21').val();
	var itemX22 = $('#item22').val()
	var promT=parseInt(itemX5)+parseInt(itemX10)+parseInt(itemX15)+parseInt(itemX20);
	
	var to=Math.round(itemX21)+Math.round(itemX22);
	var total=promT+to;

	$('#TOTAL').val(Math.round(total));
	
}
