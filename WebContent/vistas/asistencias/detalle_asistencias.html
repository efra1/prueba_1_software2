																</div>
						<table id="example" class="table table-hover display  pb-30" >

							<form action="../asistencias/ver_detalle" method="post" class="form-horizontal" enctype="multipart/form-data">
									<td>$cont</td>
	                             				<td><label> $pr.ap $pr.am $pr.nombre  </label> </td>
                            					<td><label>$pr.codalumno</label> <input type="hidden" value="$pr.codalumno" name="codalumno" > <input type="hidden" value="$codclase" name="codclase" ></td>
                            					<td><label>$pr.ruestu</label> </td>
                            					<td>
                            						<select class="form-control" name="codperiodo" onchange="this.form.submit()">
													<option value="">--SELECCINE PERIODO--</option>				
											#foreach($r in $periodos)
												<option value="$r.codperiodo">$r.nombre</option>
												#end
												</select>
                            					
                            						</td>
                            	</form>				
                            					</tr>
												#end
