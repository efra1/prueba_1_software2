<body>

		<div class="page-wrapper">
			<div class="container-fluid">		
				<!-- Title -->
				<div class="row heading-bg">
					<div class="col-lg-7 col-md-4 ">
					  <h3 class="txt-dark">DETALLE DE ASISTENCIA</h3>
					   <h5 class="txt-dark"> ALUMNO:$alumno.nombre $alumno.ap $alumno.am </h5>
					 <h5 class="txt-dark">CLASE : $clase.nombre</h5>
					 <h5 class="txt-dark">CURSO : $clase.curso.nombre</h5>
					</div>
					
				</div>
				<!-- /Title -->
				
				<!-- Row -->
				<div class="row heading-bg">
				<div class="col-lg-10 ">
				<table class="table table-striped display product-overview" id="datable_1">
											
											
													
											
												<thead>
												
												<tr> 
										<th> FECHA</th>
										<th> ASSITENCIA</th>

										
												
												
													
											
													
												
												</thead>
												<tbody>
												
											#foreach($pr in $asistencias)
											
											<tr> 
													<td> $pr.fecha</td>
													<td> $pr.asistencia</td>
													#end
											</tr>												
												</tbody>
												
										<tfoot>
										<tr bgcolor="whrite"> 
												<td>P=PRESENTES :$presentes</td>
                            					<td>F=FALTAS:$faltas</td>
                            					<td>R=RETRASOS:$restrasos</td>
                            					<td>C=PERMISOS:$permisos</td>
                            					
                            					<td></td>
                            					<td>TOTAL:$total</td>
											</tr>
											</tfoot>	
												
											</table>
				
				
				
				
				
				
				
				
				
								
									</div></div>
										</div>
