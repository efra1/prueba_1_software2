<body>
			<div class="container-fluid">
				
				<!-- Title -->
				<div class="row heading-bg">
					<div class="col-lg-3 col-md-4 col-xs-12">
					  <h5 class="txt-dark">GESTION DE APODERADOS</h5>
					</div>
					<!-- Breadcrumb -->
					<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
					 
					</div>
					<!-- /Breadcrumb -->
				</div>
				<!-- /Title -->
				
				<!-- Row -->
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default card-view">
							<div class="panel-wrapper collapse in">
								<div class="panel-body">
									<div class="table-wrap">
										<div class="table-responsive">
										
										
											<table id="example" class="table table-hover display  pb-30" >
											
													
											
												<thead>
												<tr class="cabecera">
													<th>Nro</th>
													<th>CODIGO</th>
					                                <th>NOMBRE</th>
					                               <th>CI	</th>
					                                
					                                <th>ESTADO</th>	
					                                <th>ACCIONES</th>		
													</tr>
												</thead>
												
												
												<tbody>
											#set($cont = 0)
										#foreach($pr in $apoderados)
											#set($cont = $cont + 1)
												
												
												<tr>
							
							<td>$cont</td>
                               <td>$pr.codapoderado</td>
                                <td>$pr.nombre_apo $pr.ap_apo $pr.am_apo</td>
                            <td>$pr.ci_apo</td>
                            
                                <td>
									#if($pr.estado==1) Activo
										#else Eliminado
									#end
								</td>	
				
									
													<td align="center">
															<div class="button-list mt-25">
									#if($pr.estado==1) <button class="btn btn-info btn-icon-anim btn-square" onclick="goconf('Desea eliminaral al apoderado(a) $pr.nombre_apo?','../apoderado/eliminar_apoderado?codapoderado=$pr.codapoderado')" title="eliminar apoderado"><i class="icon-trash"></i></button>
													
										#else <button class="btn btn-info btn-icon-anim btn-square" onclick="goconf('Desea activar al apoderado(a) $pr.nombre_apo?','../apoderado/activar_apoderado?codapoderado=$pr.codapoderado')" title="activar apoderado"><i class="icon-trash"></i></button>
													
									#end				
													
														</div>
													</td>
												</tr>
												#end
																									
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>	
					</div>

 </div>
